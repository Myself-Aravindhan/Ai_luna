<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevAI Login</title>
  <link rel="logo" href="Assets/Untitled design.png">
  <link rel="stylesheet" href="login.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark">
  <div class="app">
    <!-- Background -->
    <div class="background"></div>

    <!-- Header -->
    <header>
      <div class="logo">
        <i data-lucide="code-2" class="logo-icon"></i>
        <h1>DevAI</h1>
      </div>
    </header>

    <!-- Login Container -->
    <main class="login-container">
      <div class="login-box">
        <div class="auth-toggle">
          <button class="auth-toggle-btn active" data-form="login">Sign In</button>
          <button class="auth-toggle-btn" data-form="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="handleFormSubmit(event, 'login')">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input 
              type="email" 
              id="loginEmail" 
              name="email" 
              required 
              placeholder="Enter your email"
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input 
              type="password" 
              id="loginPassword" 
              name="password" 
              required 
              placeholder="Enter your password"
              autocomplete="current-password"
            >
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot your password?</a>
          </div>

          <button type="submit" class="submit-button">
            Sign in
          </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form" onsubmit="handleFormSubmit(event, 'signup')">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input 
              type="text" 
              id="signupName" 
              name="name" 
              required 
              placeholder="Enter your full name"
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="signupEmail">Email address</label>
            <input 
              type="email" 
              id="signupEmail" 
              name="email" 
              required 
              placeholder="Enter your email"
              autocomplete="email"
            >
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input 
              type="password" 
              id="signupPassword" 
              name="password" 
              required 
              placeholder="Create a password"
              autocomplete="new-password"
            >
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required 
              placeholder="Confirm your password"
              autocomplete="new-password"
            >
          </div>

          <button type="submit" class="submit-button">
            Create Account
          </button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button class="social-button google" onclick="handleLogin('Google')" aria-label="Sign in with Google">
            <i data-lucide="mail"></i>
          </button>

          <button class="social-button github" onclick="handleLogin('GitHub')" aria-label="Sign in with GitHub">
            <i data-lucide="github"></i>
          </button>

          <button class="social-button twitter" onclick="handleLogin('Twitter')" aria-label="Sign in with Twitter">
            <i data-lucide="twitter"></i>
          </button>

          <button class="social-button linkedin" onclick="handleLogin('LinkedIn')" aria-label="Sign in with LinkedIn">
            <i data-lucide="linkedin"></i>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="login.js"></script>
</body>
</html>
